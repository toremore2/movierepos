<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></head><body><script>
window.onload = function() {
    var uid_g  = '104017123876967BEF6180D4B33795B9'; 
    var uid_s  = '10401712387697D7D34B021304CC04CC'; 
    var uid_su = '104017123876967BEF6180D4B33795B9';

    var debug = {};
    var pass_uid = false;
    var method = false;

    if(uid_g && uid_g.length > 0) {
        method = "got";
        pass_uid = uid_g;
    } else if(uid_su && uid_su.length > 0) {
        method = "setu";
        pass_uid = uid_su;
    } else if(uid_s.length > 0) {
        method = "set";
        pass_uid = uid_s;
    }

    debug.pass_method = method;
    debug.pass_uid = pass_uid;

    var ls_uid = null;
    try {
        var ls_uid = localStorage.getItem('uid');
        debug.ls_uid = ls_uid;

        var uid = false
        if(method == 'got') {
            uid = pass_uid;
            debug.uid_src = 'got';
        } else if(ls_uid) {
            uid = ls_uid;
            debug.uid_src = 'ls';
        } else {
            uid = pass_uid;
            debug.uid_src = 'setn';
        }

        if(uid) {
            debug.uid = uid;
            localStorage.setItem('uid', uid);

            var ret = {u : uid, src : debug.uid_src};
            try {
                parent.postMessage(JSON.stringify(ret), "*");
            } catch(e) { }
        }
    } catch (e) { }
}
</script>
</body></html>
